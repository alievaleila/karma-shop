<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Məhsul Əlavə Et - Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0" th:text="${product.id != null} ? 'Məhsulu Redaktə Et' : 'Yeni Məhsul Əlavə Et'">Yeni Məhsul</h4>
        <a th:href="@{/admin/products}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Geri
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${product.id != null} ? @{/admin/products/edit/{id}(id=${product.id})} : @{/admin/products/add}" 
                  method="post" 
                  th:object="${product}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Məhsul Adı *</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Kateqoriya *</label>
                        <select class="form-select" th:field="*{categoryId}" required>
                            <option value="">Kateqoriya Seçin</option>
                            <option th:each="category : ${categories}" 
                                    th:value="${category.id}" 
                                    th:text="${category.name}">Category</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Qiymət (₼) *</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Endirimli Qiymət (₼)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{discountPrice}">
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="form-label">Brend</label>
                        <select class="form-select" th:field="*{brandId}">
                            <option value="">Brend Seçin</option>
                            <option th:each="brand : ${brands}" 
                                    th:value="${brand.id}" 
                                    th:text="${brand.name}">Brand</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Şəkil URL</label>
                        <input type="text" class="form-control" th:field="*{imageUrl}" placeholder="https://...">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Rəng</label>
                        <select class="form-select" th:field="*{colorId}">
                            <option value="">Rəng Seçin</option>
                            <option th:each="color : ${colors}" 
                                    th:value="${color.id}" 
                                    th:text="${color.name}">Color</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Açıqlama</label>
                    <textarea class="form-control" th:field="*{description}" rows="4"></textarea>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${product.id != null} ? 'Yenilə' : 'Əlavə Et'">Əlavə Et</span>
                    </button>
                    <a th:href="@{/admin/products}" class="btn btn-outline-secondary">Ləğv Et</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
