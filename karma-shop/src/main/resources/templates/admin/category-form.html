<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Kateqoriya Əlavə Et - Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0" th:text="${category.id != null} ? 'Kateqoriyanı Redaktə Et' : 'Yeni Kateqoriya Əlavə Et'">Yeni Kateqoriya</h4>
        <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Geri
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${category.id != null} ? @{/admin/categories/edit/{id}(id=${category.id})} : @{/admin/categories/add}" 
                  method="post" 
                  th:object="${category}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Kateqoriya Adı *</label>
                        <input type="text" class="form-control" th:field="*{name}" required>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${category.id != null} ? 'Yenilə' : 'Əlavə Et'">Əlavə Et</span>
                    </button>
                    <a th:href="@{/admin/categories}" class="btn btn-outline-secondary">Ləğv Et</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
