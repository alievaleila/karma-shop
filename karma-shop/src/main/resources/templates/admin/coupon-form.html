<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Kupon Əlavə Et - Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0" th:text="${coupon.id != null} ? 'Kuponu Redaktə Et' : 'Yeni Kupon Əlavə Et'">Yeni Kupon</h4>
        <a th:href="@{/admin/coupons}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i>Geri
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="${coupon.id != null} ? @{/admin/coupons/edit/{id}(id=${coupon.id})} : @{/admin/coupons/add}" 
                  method="post" 
                  th:object="${coupon}">
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Kupon Kodu *</label>
                        <input type="text" class="form-control" th:field="*{code}" required placeholder="DISCOUNT10">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Endirim Faizi (%) *</label>
                        <input type="number" class="form-control" th:field="*{discountPercent}" required min="1" max="100">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Minimum Sifariş Məbləği (₼)</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{minOrderAmount}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Bitmə Tarixi</label>
                        <input type="date" class="form-control" th:field="*{expiryDate}">
                    </div>
                </div>

                <div class="mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" th:field="*{active}" id="activeCheck">
                        <label class="form-check-label" for="activeCheck">Aktiv</label>
                    </div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>
                        <span th:text="${coupon.id != null} ? 'Yenilə' : 'Əlavə Et'">Əlavə Et</span>
                    </button>
                    <a th:href="@{/admin/coupons}" class="btn btn-outline-secondary">Ləğv Et</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
