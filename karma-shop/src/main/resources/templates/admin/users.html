<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>İstifadəçilər - Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">İstifadəçilər</h4>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover datatable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>İstifadəçi Adı</th>
                            <th>Rollar</th>
                            <th>Əməliyyatlar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.username}">user@example.com</td>
                            <td>
                                <span th:each="role : ${user.roles}" 
                                      class="badge bg-primary me-1" 
                                      th:text="${role.name}">ROLE_USER</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/users/{id}(id=${user.id})}" 
                                   class="btn btn-sm btn-outline-primary btn-action">
                                    <i class="bi bi-eye"></i>
                                </a>
                                <button type="button" 
                                        class="btn btn-sm btn-outline-danger btn-action"
                                        data-bs-toggle="modal" 
                                        th:data-bs-target="'#deleteModal' + ${user.id}"
                                        th:disabled="${#strings.contains(user.username, 'admin')}">
                                    <i class="bi bi-trash"></i>
                                </button>
                                
                                <!-- Delete Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${user.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Silmək İstədiyinizdən Əminsiniz?</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Bu istifadəçini silmək istəyirsiniz: <strong th:text="${user.username}">User</strong>?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ləğv Et</button>
                                                <form th:action="@{/admin/users/delete/{id}(id=${user.id})}" method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-danger">Sil</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
