<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{admin/layout}">
<head>
    <title>Məhsullar - Admin Panel</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h4 class="mb-0">Məhsullar</h4>
        <a th:href="@{/admin/products/add}" class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i>Yeni Məhsul
        </a>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover datatable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Şəkil</th>
                            <th>Ad</th>
                            <th>Kateqoriya</th>
                            <th>Qiymət</th>
                            <th>Endirimli Qiymət</th>
                            <th>Əməliyyatlar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.id}">1</td>
                            <td>
                                <img th:src="${product.imageUrl}" 
                                     alt="Product" 
                                     style="width: 50px; height: 50px; object-fit: cover; border-radius: 5px;">
                            </td>
                            <td th:text="${product.name}">Product Name</td>
                            <td th:text="${product.categoryName}">Category</td>
                            <td th:text="${#numbers.formatDecimal(product.price, 1, 2)} + ' ₼'">100.00 ₼</td>
                            <td>
                                <span th:if="${product.discountPrice != null}" 
                                      th:text="${#numbers.formatDecimal(product.discountPrice, 1, 2)} + ' ₼'"
                                      class="text-success">80.00 ₼</span>
                                <span th:unless="${product.discountPrice != null}" class="text-muted">-</span>
                            </td>
                            <td>
                                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}" 
                                   class="btn btn-sm btn-outline-primary btn-action">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button type="button" 
                                        class="btn btn-sm btn-outline-danger btn-action"
                                        data-bs-toggle="modal" 
                                        th:data-bs-target="'#deleteModal' + ${product.id}">
                                    <i class="bi bi-trash"></i>
                                </button>
                                
                                <!-- Delete Modal -->
                                <div class="modal fade" th:id="'deleteModal' + ${product.id}" tabindex="-1">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title">Silmək İstədiyinizdən Əminsiniz?</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                            </div>
                                            <div class="modal-body">
                                                <p>Bu məhsulu silmək istəyirsiniz: <strong th:text="${product.name}">Product</strong>?</p>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ləğv Et</button>
                                                <form th:action="@{/admin/products/delete/{id}(id=${product.id})}" method="post" style="display: inline;">
                                                    <button type="submit" class="btn btn-danger">Sil</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
